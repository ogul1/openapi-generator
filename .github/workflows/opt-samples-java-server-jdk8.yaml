name: Modified Samples Java Server
jobs:
  build:
    name: build (${{ matrix.sample }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sample:
        - samples/server/petstore/java-vertx-web/
        - samples/server/petstore/java-inflector/
        - samples/server/petstore/java-pkmst/
        - samples/server/petstore/java-microprofile/
    steps:
    - name: Setup Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |-
        python -m pip install --upgrade pip
        pip install inotify
    - name: Run inotifywait
      run: |-
        python3 -c "
        import inotify.adapters
        import inotify.constants
        import os
        from datetime import datetime, timezone
        with open('/home/runner/inotifywait-log-build (${{ matrix.sample }}).csv', 'w') as log_file:
          i = inotify.adapters.InotifyTree('/home/runner/work/openapi-generator/openapi-generator', inotify.constants.IN_CREATE | inotify.constants.IN_ACCESS)
          for event in i.event_gen(yield_nones=False):
            (_, type_names, path, filename) = event
            now = datetime.now(timezone.utc).strftime('%Y-%m-%dT%H:%M:%S.%f') + 'Z'
            events = ','.join(type_names)
            log_file.write(f'{now};{path};{filename};{events}\n')
            log_file.flush()
            os.fsync(log_file.fileno())
        " &
    - uses: actions/checkout@v4
    - run: touch optcd-3.txt
    - uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: 8
    - run: touch optcd-4.txt
    - name: Cache maven dependencies
      uses: actions/cache@v4
      env:
        cache-name: maven-repository
      with:
        path: |-
          ~/.m2
        key: ${{ runner.os }}-${{ github.job }}-${{ env.cache-name }}-${{ hashFiles('**/pom.xml')
          }}
    - run: touch optcd-5.txt
    - name: Build
      working-directory: ${{ matrix.sample }}
      run: mvn clean package --no-transfer-progress
    - run: touch optcd-6.txt
    - name: Upload inotifywait logs
      uses: actions/upload-artifact@v4
      with:
        name: inotifywait-build (${{ matrix.sample }})
        path: /home/runner/inotifywait-log-build (${{ matrix.sample }}).csv
'on':
- push
- workflow_dispatch
